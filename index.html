<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div class="container mt-4 bg-secondary text-white" id="container1">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <h1>Welcome to Your: to do List</h1>
            </div>
            <div class="row pb-2">
                <div class="col-sm-4 d-md-flex justify-content-end align-items-center">
                    <p class="fs-5">Please add item :</p>
                </div>
                <div class="col-sm-4 col-md-2 d-md-flex justify-content-start align-items-center mb-1 inputItem"><input type="text" placeholder="Add Item" id="item"></div>
                <div class="col-sm-4 d-md-flex justify-content-end align-items-center text-muted"><button class="btn btn-success text-white" onclick="addItem()">Add Item</button></div>
            </div>
        </div>
    </div>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
